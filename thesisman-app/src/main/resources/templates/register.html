<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThesisMan | Login</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/auth_common.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<main>
    <div class="auth-container">
        <div class="auth-logo-container">
            <h1>ThesisMan</h1>
        </div>
        <div class="auth-form-container">
            <form action="/register" method="post">
                <label for="femail">Email:</label>
                <input type="email" id="femail" name="username" placeholder="Email" required="required">
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="name" placeholder="Name" required="required">
                <label for="fcompany">Company:</label>
                <input type="text" id="fcompany" name="company" placeholder="Company" required="required">
                <label for="fpassword">Password:</label>
                <input type="password" id="fpassword" name="password" placeholder="Password" required="required">
                <button type="submit" class="register-button">Register</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
